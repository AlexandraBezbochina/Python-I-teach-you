<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> Калькулятор </title>
</head>
<body>
    <form method="post">
        <label for="first"> Первое число </label>
        <input name="first" id="first" required>
        <label for="second"> Второе число </label>
        <input name="second" id="second" required>

        <select name="operation">

            <option value="sub"> Вычитание </option>

        </select>

        <input type="submit" value="Посчитать">
    </form>
</body>
</html>
